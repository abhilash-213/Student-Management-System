<html>
    <head>
        <title>
            Feedback
        </title>
        <link rel="stylesheet" href="feedback.css">
        <script>
             function showNotices()
            {                
                var feedbackarray = localStorage.getObj("feedbackarray");
                let fLen = feedbackarray.length;

                var text = "<tr><th>Sl.No</th><th>List of Feedback Received </th></tr>";
                for (let i = 0; i < fLen; i++) {
                    text += "<tr><td>"+(i+1)+"</td><td>" + feedbackarray[i] + "</td></tr>";
                }         

                document.getElementById("adminNoticeRecords").innerHTML = text;
            }

            Storage.prototype.setObj = function(key, obj) {
                return this.setItem(key, JSON.stringify(obj))
            }
            Storage.prototype.getObj = function(key) {
                 return JSON.parse(this.getItem(key))
            }

            function logout()
            {
                window.location.href = "login.html";
            }
        </script>
    </head>
